<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Card</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* General styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Style for the form box container */
        .form-box {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 30px;
        }

        /* Heading styles */
        h1, h3 {
            text-align: center;
            color: #333;
            margin: 0;
            font-weight: 600;
        }

        h1 {
            font-size: 2rem;
            color: #4A90E2;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #666;
        }

        /* Styling for labels */
        label {
            display: block;
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        label i {
            margin-right: 6px;
        }

        /* Styling for form inputs and textarea */
        textarea {
            width: calc(100% - 20px); /* Adjust width to be slightly smaller */
            padding: 10px;
            border: 2px solid #d0d6db;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f9f9f9;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px; /* Added margin to separate from other elements */
        }

        textarea::placeholder {
            font-size: 0.8rem;
            color: #999;
        }

        /* Focus effect for textarea */
        textarea:focus {
            outline: none;
            border-color: #4A90E2;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        }

        /* Styling for star rating */
        .star-rating {
            direction: rtl;
            display: inline-block;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            color: #ccc;
            cursor: pointer;
        }

        .star-rating input[type="radio"]:checked ~ label {
            color: #FFC107;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #FFC107;
        }

        /* Styling the submit button */
        button[type="submit"] {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }

        /* Hover effect for the submit button */
        button[type="submit"]:hover {
            background-color: #357ABD;
        }

        /* Styling for the 'textup' section */
        .textup {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #4A90E2;
            text-align: center;
            font-weight: 500;
        }

        /* Container for the suggestion box */
        .textarea-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .form-box {
                padding: 15px;
            }

            button[type="submit"] {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h1>CivicSense</h1>
        <h3>Help us improve your learning experience</h3>

        <div class="textup">
            <i class="fa fa-solid fa-clock"></i>
            This will only take a moment
        </div>

        <form>
            <!-- Star Rating Section -->
            <label>
                <i class="fa-solid fa-star"></i>
                Rate our service:
            </label>

            <div class="star-rating">
                <input type="radio" id="5-stars" name="rating" value="5" />
                <label for="5-stars" class="fa fa-star"></label>

                <input type="radio" id="4-stars" name="rating" value="4" />
                <label for="4-stars" class="fa fa-star"></label>

                <input type="radio" id="3-stars" name="rating" value="3" />
                <label for="3-stars" class="fa fa-star"></label>

                <input type="radio" id="2-stars" name="rating" value="2" />
                <label for="2-stars" class="fa fa-star"></label>

                <input type="radio" id="1-star" name="rating" value="1" />
                <label for="1-star" class="fa fa-star"></label>
            </div>

            <!-- Suggestion Textarea -->
            <div class="textarea-container">
                <label for="msg">
                    <i class="fa-solid fa-comments" style="margin-right: 3px;"></i>
                    Write your Suggestions:
                </label>
                <textarea id="msg" name="msg" rows="3" placeholder="Your message..." ></textarea>
            </div>

            <!-- Submit Button -->
            <form action="index.html">
                <button type="submit">Submit</button>
            </form>
           
        </form>
    </div>
</body>

</html>
