<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <style>
        /* Apply a gradient background for a modern look */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style the form as a card with shadows and a border radius */
        form {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Add a title with some spacing and color */
        h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Add some spacing between form groups */
        .form-group {
            margin-bottom: 25px;
        }

        /* Improve label styling with a modern font size and color */
        label {
            font-size: 18px;
            color: #34495e;
            display: block;
            margin-bottom: 8px;
        }

        /* Style input fields with padding and rounded corners */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            background-color: #ecf0f1;
            transition: border-color 0.3s;
        }

        /* Add focus effect for input fields */
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
            background-color: #e0f7fa;
        }

        /* Style the submit button with a gradient background and hover effect */
        #submit {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        /* Change the button background on hover for a dynamic effect */
        #submit:hover {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
        }

        /* Add some space and style for the sign-up link */
        p {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
        }

        /* Style the sign-up link with a bold font and hover effect */
        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        /* Change the link color on hover for interactivity */
        a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <form action="main.html" method="get">
        <h2>Create Your Account</h2>
        <div class="form-group">
            <!-- <label for="username">Username</label> -->
            <input type="text" id="username" placeholder="Enter your Firstname" required/>
        </div>
        <div class="form-group">
            <!-- <label for="password">Password</label> -->
            <input type="text" id="hg" placeholder="enter your Lastname" required /> 
        </div>

        <div class="form-group">
            <!-- <label for="password">Password</label> -->
            <input type="password" id="password" placeholder="create your password" required/> 
        </div>
        

        <input type="submit" id="submit" value="signup" /> 

        <p>Already Have An Account?  <a href="login.html">Login here</a></p>
    </form>
</body>
</html>
