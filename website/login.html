<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f3f4, #d0d3d4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2c3e50;
        }

        form {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #ddd;
        }

        h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #2c3e50;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background-color: #ecf0f1;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3498db;
            box-shadow: 0px 0px 8px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        #submit {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #submit:hover {
            background-color: #27ae60;
            transform: scale(1.02);
        }

        p {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
            margin-bottom: 0;
        }

        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <form action="main.html" method="get">
        <h2>Login to Admin Account</h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="Enter your username" required />
        </div>

        <div class="form-group">
            <input type="password" id="password" placeholder="Enter your password" required/>
        </div>

        <input type="submit" id="submit" value="Login" />

        <p>Don't have an account? <a href="signin.html">Sign up here</a></p>
    </form>
</body>
</html>
