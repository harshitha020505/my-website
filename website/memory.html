        /* Hover Image Container */
        .hover-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
            max-width: 1200px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            width: 100%;
        }

        .image-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            perspective: 1000px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper:hover .image-inner {
            transform: rotateY(180deg);
        }

        .image-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .image-front {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ccc;
        }

        .image-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            
        }

        .image-back {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            transform: rotateY(180deg);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        
        
    </style>
